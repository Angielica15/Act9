<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MiniShop</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* LOGIN PAGE STYLES */

    .login-container {
      max-width: 420px;
      margin: 40px auto;
      padding: 20px;
    }

    .login-card {
      background: #fff;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-title {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .login-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #ff5722;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .login-btn:hover {
      background: #e64a19;
    }

    .text-link {
      font-size: 13px;
      color: #ff5722;
      text-decoration: none;
    }

    .divider {
      margin: 15px 0;
      font-size: 12px;
      color: #999;
    }

    .social-login a {
      display: block;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }

    .facebook {
      background: #1877f2;
      color: white;
    }

    .google {
      background: #db4437;
      color: white;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">SHINESHOP</div>
  <a href="index.html">üè†</a>
</header>

<!-- LOGIN -->
<section class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login to MiniShop</h2>
    
    <!-- STATIC INPUTS -->
    <input type="text" placeholder="Email or Phone Number">
    <input type="password" placeholder="Password">

    <!-- LINK-ONLY LOGIN -->
    <a href="index.html" class="login-btn">Login</a>

    <a href="#" class="text-link">Forgot Password?</a>

    <div class="divider">OR</div>

    <!-- SOCIAL LOGIN (UI ONLY) -->
    <div class="social-login">
      <a href="#" class="facebook">Continue with Facebook</a>
      <a href="#" class="google">Continue with Google</a>
    </div>

    <div class="divider">
      New to ShampShop?
      <a href="#" class="text-link">Sign Up</a>
      
    </div>
  </div>
</section>
<!-- FOOTER -->
<footer class="footer">
  <p>¬© 2026 SHINESHOP. All rights reserved.</p>
</footer>

</body>
</html>
